services:
  llama-cpp-cpu:
    image: ghcr.io/ggml-org/llama.cpp:server
    container_name: llama-cpp-cpu-server
    ports:
      - "${LLAMA_PORT:-8080}:8080"
    volumes:
      - ./models:/models:ro
    environment:
      - LLAMA_ARG_MODEL=/models/${LLAMA_MODEL_FILE}
      - LLAMA_ARG_CTX_SIZE=${LLAMA_CTX_SIZE:-2048}
      - LLAMA_ARG_N_PARALLEL=${LLAMA_N_PARALLEL:-1}
    command: >
      -m /models/${LLAMA_MODEL_FILE}
      --host 0.0.0.0
      --port 8080
      --ctx-size ${LLAMA_CTX_SIZE:-32768}
      --temp ${LLAMA_TEMP:-1.0}
      --top-k ${LLAMA_TOP_K:-64}
      --top-p ${LLAMA_TOP_P:-0.95}
      --min-p ${LLAMA_MIN_P:-0.0}
      --repeat-penalty ${LLAMA_REPEAT_PENALTY:-1.0}
      --threads ${LLAMA_THREADS:-8}
      --parallel ${LLAMA_N_PARALLEL:-4}
      --cont-batching
      --log-verbose
      --mlock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G